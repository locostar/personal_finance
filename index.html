<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifetime Wealth Manager Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-50">

    <div class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
        <header class="flex flex-col sm:flex-row justify-between items-center mb-6 gap-4">
            <div class="text-center sm:text-left">
                <div class="flex items-center gap-3 justify-center sm:justify-start">
                    <select id="year_selector" class="year-select text-base" onchange="changeYear(this.value)"></select>
                    <h1 class="text-2xl sm:text-3xl font-extrabold text-slate-900 tracking-tighter">PB <span class="text-blue-600">Lifetime</span></h1>
                </div>
                <div class="flex gap-2 mt-2 justify-center sm:justify-start">
                    <button onclick="exportData()" class="text-xs text-blue-500 hover:underline">데이터 백업</button>
                    <button onclick="importData()" class="text-xs text-slate-400 hover:underline">데이터 복구</button>
                </div>
            </div>
            <div class="flex flex-wrap justify-center gap-1" id="month_selector"></div>
        </header>

        <div id="annual_report_section" class="hidden mb-8 card bg-slate-900 text-white p-6 sm:p-8 overflow-hidden relative">
            <div class="relative z-10 flex flex-col md:flex-row justify-between items-center gap-6">
                <div class="text-center md:text-left">
                    <p class="text-slate-400 font-bold text-sm tracking-widest uppercase mb-1" id="annual_year_label">ANNUAL PERFORMANCE</p>
                    <h2 class="text-4xl sm:text-5xl md:text-7xl font-black tracking-tighter" id="annual_total_pct">0.00%</h2>
                    <p class="text-slate-500 text-xs mt-2">* 12월 누적 투자와 평가액 기준 연간 최종 수익률입니다.</p>
                </div>
                <div class="flex gap-4 sm:gap-8 text-center md:text-right">
                    <div>
                        <p class="text-slate-400 text-xs mb-1">총 누적투자원금</p>
                        <p class="text-xl sm:text-2xl font-bold" id="annual_total_buy">₩0</p>
                    </div>
                    <div class="border-l border-slate-700 pl-4 sm:pl-8">
                        <p class="text-slate-400 text-xs mb-1">총 평가금액</p>
                        <p class="text-xl sm:text-2xl font-bold" id="annual_total_val">₩0</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2 space-y-6">
                <div class="flex justify-between items-center px-2">
                    <h2 class="text-xl font-bold text-slate-800" id="current_date_label">2026년 1월 내역</h2>
                    <div class="flex gap-2">
                        <button onclick="addMainCategory()" class="bg-slate-900 text-white px-4 py-2 rounded-xl text-sm font-bold hover:bg-slate-800 transition">+ 분류 추가</button>
                    </div>
                </div>
                
                <div id="category_container" class="space-y-6"></div>

                <div id="invest_card_container" class="card p-4 sm:p-6 border-l-4 border-blue-600">
                    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-4 gap-4">
                        <div class="flex items-center gap-3">
                            <h3 class="text-xl font-black text-slate-800">투자 현황</h3>
                            <span id="invest_total_badge" class="text-sm font-bold text-blue-600 bg-blue-50 px-2 py-1 rounded">₩0</span>
                        </div>
                        <div class="flex items-center gap-4 self-end sm:self-center">
                            <div class="text-right">
                                <span id="invest_total_pct_label" class="text-xs font-black">0.0%</span>
                            </div>
                            <button onclick="addInvestRow()" class="text-xs font-bold text-slate-500 hover:text-blue-600 border px-2 py-1 rounded">+ 투자처 추가</button>
                        </div>
                    </div>
                    <div class="overflow-x-auto -mx-4 sm:-mx-6 px-4 sm:px-6">
                        <table class="w-full">
                            <thead>
                                <tr class="text-[10px] text-slate-400 uppercase tracking-wider">
                                    <th class="w-8"></th>
                                    <th class="text-left pb-2 px-2 w-1/4">투자 항목</th>
                                    <th class="text-left pb-2 px-2">계좌 종류</th>
                                    <th class="text-right pb-2 px-2">투자 금액</th>
                                    <th class="text-right pb-2 px-2 font-bold text-blue-500">누적 투자</th>
                                    <th class="text-right pb-2 px-2">평가 금액</th>
                                    <th class="text-right pb-2 px-2 w-20">수익률</th>
                                </tr>
                            </thead>
                            <tbody id="invest_table_body"></tbody>
                        </table>
                    </div>
                </div>

                <div id="remains_card" class="card p-6 border-l-4 border-emerald-500 bg-emerald-50/30">
                    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-2">
                        <div>
                            <h3 class="text-lg font-bold text-slate-700">현재 잔여금 (수입 - 지출/투자)</h3>
                            <p class="text-xs text-slate-400 mt-1">* 당월의 수입에서 모든 지출과 투자 집행금을 차감한 순수 여유 자금입니다.</p>
                        </div>
                        <div class="text-right">
                            <span id="realtime_remains_val" class="text-2xl sm:text-3xl font-black text-emerald-600">₩0</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-1 space-y-6">
                <div class="card p-6 border-t-8 border-slate-900 shadow-xl lg:sticky top-8">
                    <h2 class="text-2xl font-black mb-6 text-slate-800">Allocation</h2>
                    <div id="stat_summary" class="space-y-6"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
